{% include "layout.html" %}
{% include "header.html" %}


<h3 class="display-3">View All Episodes</h3>

<div class="container">
  {% for col in sermons | slice(cols) %}
  <div class="row">
    {% for sermon in col %}
    <div class="col-sm">
      <a href="{{ url_for('sermon', id=sermon.id) }}">
      <img class="lazyload" src="data:image/gif;base64,R0lGODdhAQABAPAAAMPDwwAAACwAAAAAAQABAAACAkQBADs=" data-src="{{ sermon.pod_logo_url }}" width="500">
      <ul>{{ sermon.title }}</ul></a>
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</div>



{% include "footer.html" %}
