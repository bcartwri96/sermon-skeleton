{% include "layout.html" %}
{% include "header.html" %}

<script src="{{ url_for('static', filename='js/lightslider.js') }}"></script>

<br>
<div class="container">
  <h5 class="display-5">{{ txt }}</h5>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="data:image/gif;base64,R0lGODdhAQABAPAAAMPDwwAAACwAAAAAAQABAAACAkQBADs=" height="300px" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="data:image/gif;base64,R0lGODdhAQABAPAAAMPDwwAAACwAAAAAAQABAAACAkQBADs=" height="300px" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="data:image/gif;base64,R0lGODdhAQABAPAAAMPDwwAAACwAAAAAAQABAAACAkQBADs=" height="300px" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="container"><br>
    <!-- let's fill up the latest container with some of the latest sermons -->
    <h4 class="display-4">Latest Sermons</h4><br>
    <div class="row">
      {% for sermon in sermons %}
      <div class="col-sm-{{ (12/cols) | int }}">
        <a href="{{ url_for('sermon', id=sermon.id) }}">
        <center><img class="lazyload" src="data:image/gif;base64,R0lGODdhAQABAPAAAMPDwwAAACwAAAAAAQABAAACAkQBADs=" data-src="{{ links[sermon.id][1] }}" width="300"></center>
        <ul>{{ sermon.title }}</ul></a>
      </div>
      {% endfor %}
    </div>
  </div>
