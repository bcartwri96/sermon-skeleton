{% include "layout.html" %}
{% include "header.html" %}

<div class="container">
  <h4 class="display-4">Login</h4>
  <form method="POST" action="{{ url_for('login') }}">
      {{ form.csrf_token }}
      {{ form.email.label }}{{ form.email }}
      {{ form.pw.label }} {{ form.pw }}
      <input class="btn btn-primary btn-sm" style="margin-bottom:5px;" type="submit" value="Log in">
  </form>
</div>
